<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class=" bg-slate-800 min-w-full min-h-full">
    <header class=" h-14 min-w-full flex justify-between items-center bg-cyan-600 shadow-lg">
        <div class="w-full h-full text-center my-auto">
            <h1 class="text-4xl text-white font-bold">E-shop</h1>
        </div>
    </header>
    <div class="mt-8 bg-sky-800 w-5/12 h-auto rounded-md flex-col p-8 mx-auto">
        <h1 class="text-3xl text-white font bold text-left">Welcome to E-shop! We are glad to have you here</h1>
        <p class="mt-4 text-gray-300 ">Please enter your information here</p>
        <section class="w-9/12 h-2/3full flex-col justify-center items-center text-left p-2 sm:w-full">
            <form>
                <p class="text-lg text-white font-bold">Username :</p>
                <div class="w-full bg-white rounded-lg h-8 text-center mt-2">
                    <input type="text" class="text-xl text-black font-bold w-11/12 outline-none">
                </div>
                <p class="text-lg text-white font-bold mt-3">Email :</p>
                <div class="w-full bg-white rounded-lg h-8 text-center mt-2">
                    <input type="email" class="text-xl text-black font-bold w-11/12 outline-none">
                </div>
                <p class="text-lg text-white font-bold mt-3">Password :</p>
                <div class="w-full bg-white rounded-lg h-8 text-center mt-2">
                    <input type="password" class="text-xl text-black font-bold w-10/12 outline-none">
                </div>
                <p class="text-lg text-white font-bold mt-3">Confirm Password:</p>
                <div class=" w-full bg-white rounded-lg h-8 text-center mt-2">
                    <input type="password" class="text-xl text-black font-bold w-11/12 outline-none">
                </div>
                <div class="text-left text-black text-lg mt-4">
                    <button class=" w-1/4 h-auto bg-sky-500 shadow-md hover:bg-sky-700 hover:shadow-xl active:bg-sky-900 rounded-md">Next</button>
                </div>
            </form>
        </section>
    </div>
</body>
</html>
