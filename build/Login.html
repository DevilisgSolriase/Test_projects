<!DOCTYPE html>
<html lang="en" class=" scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class=" bg-slate-800 min-w-full min-h-full">
    <header class=" h-14 min-w-full flex justify-between items-center bg-cyan-600 shadow-lg">
        <div class="w-full h-full text-center my-auto">
            <h1 class="text-4xl text-white font-bold">E-shop</h1>
        </div>
        <div class="flex my-auto justify-center text-center">
        </div>
    </header>
    <div class="p-8">
        <article class="text-md text-center text-gray-500 font-bold">
            Welcome to an exprience like no other!
        </article>
    </div>
    <div class="mx-auto mt-4 static h-96 w-60 bg-sky-800 flex justify-center items-center rounded-xl shadow-2xl">
        <section class="w-full h-11/12 p-2 gap-3 flex-col justify-center items-center rounded-xl">
            <h2 class="text-left text-3xl font-bold text-white p-2">Login</h2>
            <p class="text-center text-md text-gray-400 mt-3">
                Please enter your E-mail and Password.
            </p>
            <h3 class="text-md text-white font-bold">Email: </h3>
            <div class="mt-4 bg-white border-solid border-black text-center rounded-md">
                <input type="email" class="w-auto text-md font-bold outline-0" placeholder="example@mail.com">
            </div>
            <h3 class="text-md text-white font-bold mt-2">Password: </h3>

            <div class="mt-4 bg-white border-spacing-1 border-black text-center rounded-md">                
                <input type="password" class="w-auto text-md font-bold outline-0" placeholder="Password">
            </div>
            <div class="mt-8 text-center">
                <button type="button" class="rounded-md bg-sky-500 w-16 text-xl text-white">Login</button>
                <button type="button" class="rounded-md bg-sky-500 w-20 text-xl text-white mb-6">Register</button>
            </div>
        </section>
    </div>
    <div class="text-center mt-3">
        <p class="text-md text-gray-300"> Forgot Password or E-mail?
            <a href="" class="text-md text-gray-300 hover:text-gray-100">click here</a>
        </p>
    </div>
</body>
</html>
